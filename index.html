 <h1 align="left">招牌菜</h1>
 <hr>
 <h2>&nbsp;&nbsp;&nbsp;特点:</h2>            <!--&nbsp表示插入空格-->
 <p align="left">柔嫩皮脆，味碟解腻。此菜关键在于味碟的调制，以往的味碟多是蒜泥味的，而本碟则是加<!--align=对齐方式-->
 <br><!--强制换行-->
 <p align="left">了辣椒，葱末等，味道真的很怀旧有开胃。所以，一道常见的菜，只要在小细节上改进，完
 <br>
 <p align="left">善一下，照样是一道好菜。川粤结合，但是粤菜里面没有冰水泡制，而本菜味碟里面又加<br>
 <p align="left">了蚝油，生抽，美极鲜等川菜不常用的调料，秒在口味。
